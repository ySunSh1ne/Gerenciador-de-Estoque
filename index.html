<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Stock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gerenciador de Stock</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do Produto</label>
                <input type="text" id="pdnome" placeholder="Nome do Produto">
            </div>
            <div class="inputpd">
                <label>Preço</label>
                <input type="text" id="pdpreco" placeholder="R$ 0000,00">
            </div>
            <button onclick="produto.Adicionar()"> Adicionar </button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>

        <div class="conteudo">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Produtos</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
